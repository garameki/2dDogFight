①setTimeoutは一回限りの実行。clearTimeoutは緊急停止時のみ使われる。<br>
②setIntervalもsetTimeoutもひとつ前に定義されたそれらの実行が終わるまで、待つ！！<br>

<br>

同期をとる必要がある場合は、変数等で他のスレッドの終了状況を確かめる必要があるということである。<br>
