<!DOCTYPE html><html><head>
<script type='text/javascript'>


var accum="";

var test = function(){

	var str1='A';
	var str2='B';
	var str3='C';

	var hoge=setInterval(function(){

		clearInterval(hoge);

		accum+=str1;
	},10);
		

	var fuga = new function(){


		accum+=str2;

		return function(){
			accum+=str3;
		};//return

	};

	fuga();
	fuga();

	var count=0;
	var hogehoge = setInterval(function(){
		if(++count>10)clearInterval(hogehoge);
		Test.innerText=accum;
	},100);
		
};


onload = function(){
	
	test();

};
</script></head><body><div><p id="Test"></p><p style='font-size:25px;'>
結論<br>
setIntervalと同じように、クロージャの中でも（returnの手前でも、returnの中でも）親のスコープがそのまま適用されるようです。（thisは異なるけど）<br>
グローバル変数とローカル変数のような関係ですね。<br>
<br>

</p></div></body></html>
