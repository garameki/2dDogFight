Plane.prototype.play = function(){

console.error("proc=",this.procAI);
	var ai = new this.procAI(this.name,this.target);
console.error("instance = ",ai);

};

var main=function(){

	var aa = new Plane('fighter','enemy',AI);
	aa.play();
};


onload=function(){

	main();

};
